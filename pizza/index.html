<!DOCTYPE html>
<html>
<head>
<title>Pizza Cost</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>
<body>

<form>
  <fieldset>
    <legend>Pizza 1</legend>
      <div class="form-group">
        <label for="pizza1_size">Size:</label>
        <input type="number" name="pizza1_size" id="pizza1_size" placeholder="Diameter of Pizza">
      </div>
      <div class="form-group">
        <label for="pizza1_unit">Unit</label>
        <select name="pizza1_unit" id="pizza1_unit">
          <option value="inches">Inches</option>
          <option value="feet">Feet</option>
          <option value="centimeter">Centimeter</option>
          <option value="meter">Meter</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizza1_slices">Slices</label>
        <select name="pizza1_slices" id="pizza1_slices">
          <optgroup label="Common Slices"></optgroup>
          <option value="8">8 Slices</option>
          <option value="6">6 Slices</option>
          <option value="4">4 Slices</option>
          <optgroup label="Numeric Slices"></optgroup>
          <option value="1">1 Slices</option>
          <option value="2">2 Slices</option>
          <option value="3">3 Slices</option>
          <option value="4">4 Slices</option>
          <option value="5">5 Slices</option>
          <option value="6">6 Slices</option>
          <option value="7">7 Slices</option>
          <option value="8">8 Slices</option>
          <option value="9">9 Slices</option>
          <option value="10">10 Slices</option>
          <option value="11">11 Slices</option>
          <option value="12">12 Slices</option>
          <option value="13">13 Slices</option>
          <option value="14">14 Slices</option>
          <option value="15">15 Slices</option>
          <option value="16">16 Slices</option>
          <option value="17">17 Slices</option>
          <option value="18">18 Slices</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizza1_cost">Cost:</label>
        <input type="number" name="pizza1_cost" id="pizza1_cost" placeholder="Cost of Pizza">
      </div>
  </fieldset>
  <fieldset>
    <legend>Pizza 2</legend>
      <div class="form-group">
        <label for="pizza2_size">Size:</label>
        <input type="number" name="pizza2_size" id="pizza2_size" placeholder="Diameter of Pizza">
      </div>
  </fieldset>
  <fieldset>
    <legend>Calculate Pizza Efficiency</legend>
      <div class="form-group">
        <input type="button" name="subForm" id="subForm" value="Compare">
      </div>    
  </fieldset>  
</form>

<div id="report">
  <h3>Pizza 1</h3>
  <ul>
    <li>Cost per slice: <span id="pizza1_costPerSlice"></span></li>
    <li>Area per slice: <span id="pizza1_areaPerSlice"></span></li>
  </ul>
  <h3>Pizza 2</h3>
  <ul>
    <li>Slices similar: <span id="pizza2_similarSlices"></span></li>
  </ul>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script src="javascript/pizza.js"></script>
</div>


</body>
</html>
