<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
    <div id="header">
        <div>Enter New Set</div>
        <div>Collection</div>
        <div></div>
    </div>
    <div id="Input">
        <form>
        <fieldset>
            <legend>Set Details</legend>
            <label>Set Name</label><input type="text" name="setName">
            <label>Set Number</label><input type="number" name="setNumber">
            <label>Theme</label><input type="text" name="setName">
        </fieldset>
        <fieldset>
            <legend>Purchase Information</legend>
            <label>Price</label><input type="number" name="setPrice">
            <label>Purchased from</label><input type="text" name="purchaseStore">
            <label>Date Purchased</label><input type="date" name="purchaseDate">
        </fieldset>       
        <fieldset>
            <legend>Status</legend>
            Condition
            <ul><input type="radio" name="Condition" Value="New">New</ul>
            <ul><input type="radio" name="Condition" Value="Opened">Opened</ul>
            <ul><input type="radio" name="Condition" Value="Opened">Sold</ul>
        </fieldset>
        <fieldset>
            <legend>Selling Information</legend>
           <label>Selling Price</label><input type="number" name="setPrice">
            <label>Purchase from</label><input type="text" name="purchaseStore">
            <label>Date</label><input type="date" name="selldate">
        </fieldset>
        </form>
    </div>
    <!--This was added to show jQuery function -->
    <div id="message">
        <h1>You clicked <span id="messageValue"></span></h1>
    </div>

    <!--Moved scripts to bottom of page -->
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src='script.js'></script>
</body>
</html>
